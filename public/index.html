<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading mt-4">
                        <h3 class="text-center"> Chat App </h3>
                    </div>
                    <div class="panel-body">
                        <ul id="list-group"></ul>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Your Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Your Messages</label>
                            <textarea class="form-control" id="messages" placeholder="Type message"></textarea>
                          </div>
                          <div class="form-group">
                            <button class="btn btn-warning btn-sm" id="send">Send</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
